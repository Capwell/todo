{% extends "base.html" %}
{% block content %}
  <h1>Детализация задачи ID: {{ task.id }}</h1>
  <ul>
    <li>
      <a href="{% url 'deals:home' %}">На главную</a>
    </li>
    <li>
      <a href="{% url 'deals:task_list' %}">В список задач</a>
    </li>
  </ul>
  <h2>{{ task.title }}</h2>
  <p>{{ task.text }}</p>
  {% if task.image %}
    <img src="{{ task.image.url }}">
  {% endif %}
{% endblock content %}
